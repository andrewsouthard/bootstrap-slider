<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Slider Single Example Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="row">
    <div class="col">
        <div id="test-slider" class="slider carousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="test-slider" data-slide-to="0"></li>
                <li data-target="test-slider" data-slide-to="1"></li>
                <li data-target="test-slider" data-slide-to="2"></li>
                <li data-target="test-slider" data-slide-to="3"></li>
                <li data-target="test-slider" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item">
                    <div class="red colored-block"></div>
                    <span>Red</span>
                </div>
                <div class="carousel-item">
                    <div class="blue colored-block"></div>
                    <span>Blue</span>
                </div>
                <div class="carousel-item">
                    <div class="green colored-block"></div>
                    <span>Green</span>
                </div>
                <div class="carousel-item">
                    <div class="yellow colored-block"></div>
                    <span>Yellow</span>
                </div>
                <div class="carousel-item">
                    <div class="purple colored-block"></div>
                    <span>Purple</span>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#test-slider" role="button" data-slide="prev">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
           </a>
            <a class="carousel-control-next" href="#test-slider" role="button" data-slide="next">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
           </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="slider.js" data-itemInFocus="2" data-activeItems="3"></script>
</body>

</html>
