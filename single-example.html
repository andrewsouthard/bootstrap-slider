<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Slider Single Example Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="slider.css" />
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div id="test-slider" class="slider carousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item">
                    <div class="red colored-block"></div>
                    <span>Red</span>
                </div>
                <div class="item">
                    <div class="blue colored-block"></div>
                    <span>Blue</span>
                </div>
                <div class="item">
                    <div class="green colored-block"></div>
                    <span>Green</span>
                </div>
                <div class="item">
                    <div class="yellow colored-block"></div>
                    <span>Yellow</span>
                </div>
                <div class="item">
                    <div class="purple colored-block"></div>
                    <span>Purple</span>
                </div>
            </div>

            <!-- Controls -->
            <span class="left carousel-control"  href="#test-slider" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </span>
            <span class="right carousel-control" href="#test-slider" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </span>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="slider.js" data-itemInFocus="2"></script>
</body>
</html>
